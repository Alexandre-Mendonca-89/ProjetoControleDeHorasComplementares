<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Type"
	content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Sistema De cadasro de Horas Complementares</title>
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"/>
</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
	   			<h1 class="panel-title aw-titulo-panel">Pesquisa de usuário por nome</h1>	   			
	   		</div>
	   	</div>
	   	
	   	<div class="panel-body">
	   		<form method="POST" class="form-horizontal" th:action="@{/buscarNome}" th:object="${usuario}">
	   			<div class="form-group">
	   				<div class="col-sm-4">
	   					<div class="input-group">
	   						<input type="hidden" th:field="*{id}"></input>
	   						<input type="hidden" th:field="*{nome}"></input>
	   						<input type="hidden" th:field="*{cpf}"></input>
	   						<input type="hidden" th:field="*{login}"></input>
	   						<input type="hidden" th:field="*{dataNascimento}"></input>		
	   						<input class="form-control" placeholder="Qual nome você está procurando?"
	   								autofocus="autofocus" th:field="*{nome}"></input>
	   						<span class="input-group-btn">
	   							<button type="submit" class="btn btn-default">
	   								<i class="glyphicon glyphicon-search"></i>
	   							</button>
	   						</span>
	   					</div>
	   				</div>
	   			</div>
	   		</form>
	   		
	   		<div class="table-responsive">
	   		<table class="table table-bordered table-striped">
	   			<thead>
	   				<tr>
	   					<th class="text-center col-md-1">id</th>
	   					<th class="text-center col-md-2">Nome</th>
	   					<th class="text-right col-md-2">CPF</th>
	   					<th class="text-center col-md-2">Login</th>
	   					<th class="text-center col-md-2">Data de Nascimento</th>
	   					<th class="col-md-1"></th>
	   				</tr>
	   			</thead>
	   			<tbody>
	   				<tr th:each="usuario : ${usuarios}">
	   					<td class="text-center" th:text="${usuario.id}" ></td>	   					
	   					<td class="text-center" th:text="${usuario.nome}" ></td>
	   					<td class="text-right" th:text="${usuario.cpf}" ></td>
	   					<td class="text-center" th:text="${usuario.login}"></td>
	   					<td class="text-center" th:text="${usuario.dataNascimento}"></td>
	   					<td class="text-center">
	   						<a class="btn btn-link btn-xs" th:href="@{/addHoras}" 
	   							title="Adicionar Horas Complementares" rel="tooltip" data-placement="top">
	   							<span class="glyphicon glyphicon-pencil"></span>
	   						</a>
	   						   						
	   					</td>
	   				</tr>
	   			
	   				<tr>
	   					<td colspan="6" th:if="${#lists.isEmpty(carros)}">Nenhum nome foi encontrado</td>
	   				</tr>
	   			</tbody>
	   		</table>
	   		</div>
	   		
	   	</div>
	   	
	</div>

</html>
