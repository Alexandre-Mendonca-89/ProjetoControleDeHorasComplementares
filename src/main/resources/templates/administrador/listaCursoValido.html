<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Type"
	content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Sistema De Controle de Atividades Complementares</title>
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous"/>
</head>
<body>

	<div th:replace="fragments/header :: header"></div>
	
	<div class="alert alert-success"
					th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}">
					Curso V치lido salvo com sucesso!!!
				</span>
			</div>
	
	
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
		<h1 class="panel-title">Listagem de Cursos V치lidos</h1>
		</div>
		<div class="panel-body">
					

			<table class="table">
				<thead>
					<tr>
						<th>Categoria do Curso</th>
						<th>Total V치lido Categoria</th>
						<th>Editar/Excluir</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cursoValido : ${cursosValidos}">
						<td hidden th:text="${cursoValido.id}"></td>
						<td th:text="${cursoValido.categoriaCurso}"></td>
						<td th:text="${cursoValido.totalHoraValida}"></td>
						<td>
							<a class="btn btn-sm btn-primary" th:href="@{/editCursoValido/{id}(id=${cursoValido.id})}">Editar</a>	
							<a class="delete btn btn-sm btn-danger" th:href="@{/deleteCursoValido/{id}(id=${cursoValido.id})}">Excluir</a>											
						</td>					
					</tr>			
				
				</tbody>				
				
			</table>
			
			
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/addCursoValido}" >Cadastrar Novo Curso V치lido</a>
		</div>
	</div>
</body>
</html>
